<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script type="module">
            import * as THREE from './js/three.module.js'
            import { OrbitControls } from './js/OrbitControls.js'
            import { GLTFLoader } from './js/GLTFLoader.js'
            
            
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdddddd);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 5000);
            camera.rotation.y = 45/180*Math.PI; 
            camera.position.x = 800; 
            camera.position.z = 1000;

            const hlight = new THREE.AmbientLight (0x404040, 100); 
            scene.add(hlight); 

            const directionalLight = new THREE.DirectionalLight(0xffffff, 100);
            directionalLight.position.set(0,1,0); 
            directionalLight.castShadow = true; 
            scene.add(directionalLight); 

           const light = new THREE.PointLight(0xc4c4c4,1); 
            light.position.set(0,300,500); 
            scene.add(light); 

            const light2 = new THREE.PointLight(0xc4c4c4,1); 
            light2.position.set(500,100,0); 
            scene.add(light2); 

            const light3 = new THREE.PointLight(0xc4c4c4, 1);
            light3.position.set(0, 100, -500);
            scene.add(light3); 

            const light4 = new THREE.PointLight(0xc4c4c4, 1);
            light4.position.set(-500, 300, 500);
            scene.add(light4); 

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
                controls.addEventListener('change', renderer)
            
            const loader = new GLTFLoader(); 

            loader.load('./models/zaal.gltf', function(gltf) {
                const car = gltf.scene.children[0]; 
                car.scale.set(.5,.5,.5)
                scene.add(gltf.scene); 
                animate() 
            }, undefined, function(error) {
                console.error(error); 
            })

            function animate() {
                renderer.render(scene, camera); 
                requestAnimationFrame(animate); 
            }

            
    </script>
</body>

</html>
